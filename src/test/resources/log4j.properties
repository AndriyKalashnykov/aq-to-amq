# Root logger
log4j.rootLogger=DEBUG, stdout

log4j.logger.javax.management=INFO

log4j.org.apache.camel=INFO

# CONSOLE appender not used by default
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{ABSOLUTE} | %-5.5p | %t | %-32.32c{1} | %m%n

org.apache.activemq.transaction=DEBUG
org.springframework.transaction=DEBUG
org.springframework.jms.connection.JmsTransactionManager=DEBUG
org.springframework.orm.jpa.JpaTransactionManager=DEBUG
org.springframework.transaction.jta.JtaTransactionManager=DEBUG
org.jencks=DEBUG
org.apache.geronimo.transaction.manager.WrapperNamedXAResource=TRACE
org.apache.geronimo.transaction.manager.NamedXAResource=TRACE
org.apache.geronimo.transaction.manager.RecoveryImpl=TRACE
Recovery=TRACE
org.apache.activemq.TransactionContext=DEBUG
org.apache.geronimo.transaction.log=DEBUG
org.fusesource.jms.pool=DEBUG
org.apache.activemq.activemq-pool.ActiveMQResourceManager=DEBUG
